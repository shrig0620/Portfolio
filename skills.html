        .skill-box .title {
            display: block;

            font-weight: 600;
            color: #007bff; /* blue color text */
        }

        .skill-box .skill-bar {
            height: 8px;
            width: 100%;
            border-radius: 6px;
            margin-top: 6px;
            background: rgba(236, 236, 236, 0.1);
        }

        .skill-bar .skill-per {
            position: relative;
            display: block;
            height: 100%;
            width: 90%;
            border-radius: 6px;
            background: rgb(226, 226, 226);
            animation: progress 0.4s ease-in-out forwards;
            opacity: 0;
        }

        .skill-per.html {
            width: 70%;
            animation-delay: 0.1s;
        }

        .skill-per.scss {
            width: 80%;
            animation-delay: 0.1s;
        }

        .skill-per.Boostrap {
            width: 50%;
            animation-delay: 0.2s;
        }

        @keyframes progress {
            0% {
                width: 0;
                opacity: 1;
            }

            100% {
                opacity: 1;
            }
        }

        .skill-per .tooltip {
            position: absolute;
            right: -14px;
            top: -28px;
            font-size: 9px;
            font-weight: 500;
             color: #007bff; /* blue color for percentage*/
            padding: 2px 6px;
            border-radius: 3px;
            background: rgb(226, 226, 226);
            z-index: 1;
        }

        .tooltip::before {
            content: "";
            position: absolute;
            left: 50%;
            bottom: -2px;
            height: 10px;
            width: 10px;
            z-index: -1;
            background-color: rgb(226, 226, 226);
            transform: translateX(-50%) rotate(45deg);
        }
		
		
		.skill-per.ninety {
  /* Progress for the new skill */
  width: 90%;
  animation-delay: 0.3s; /* Adjust delay as needed */
}

        }

        }
    </style>
